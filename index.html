<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気分で決まるランダム散歩</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<h1 class="app-title">🚶‍♂️ 気分で散歩アプリ</h1>

<div id="controls">
  <select id="mood">
    <option value="relax">のんびり</option>
    <option value="city">街歩き</option>
    <option value="adventure">冒険</option>
  </select>

  <select id="distance">
    <option value="1">1km</option>
    <option value="2">2km</option>
    <option value="3">3km</option>
    <option value="5">5km</option>
  </select>

  <button onclick="generateRoute()">散歩開始</button>
  <button onclick="generateReturnRoute()">ランダムで帰る</button>
  <button onclick="finishWalk()">散歩終了</button>
</div>

<div id="map"></div>
<div id="logArea"></div>

<script src="script.js"></script>
</body>
</html>
